<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShadowFind</title>
  <link rel="stylesheet" href="assets/style.css" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXX');
  </script>
</head>

<body>
  <h1>ShadowFind</h1>
  <input type="text" id="search" placeholder="Rechercher..." onkeydown="if(event.key==='Enter') performSearch()" />
  <div class="results" id="results"></div>

  <!-- Données simulées -->
  <script src="assets/search_data.js"></script>

  <!-- Moteur de recherche -->
  <script>
    function performSearch() {
      const query = document.getElementById('search').value.toLowerCase().trim();
      const container = document.getElementById('results');
      container.innerHTML = "";

      if (SEARCH_RESULTS && SEARCH_RESULTS.hasOwnProperty(query)) {
        const div = document.createElement('div');
        div.className = "result";
        div.innerText = SEARCH_RESULTS[query];
        div.onclick = () => {
          gtag('event', 'clic_lien_darkweb', {
            'event_category': 'DarkWebSearch',
            'event_label': query
          });
          window.location.href = "warning.html";
        };
        container.appendChild(div);
      } else {
        const div = document.createElement('div');
        div.className = "result";
        div.innerText = "Aucun résultat trouvé sur le darknet pour cette recherche.";
        container.appendChild(div);
      }
    }
  </script>
</body>
</html>
